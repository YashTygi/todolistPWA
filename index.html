<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="To-Do List PWA">
    <meta name="description" content="PWa that allows to note down your task as to-do list and delete them when done.">
    <meta name="keywords" content="To-Do List, Notes, List">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Yash Tyagi">
    <meta name="theme-color" content="#1E2529"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="logo.png" type="image/icon type">
    <title>To-Do List PWA</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand font-monospace px-3"><i class="far fa-check-square" style="user-select: auto;"></i> To-Do List</a>
        </div>
      </nav>
      <div class="container my-3">
          <h1 class="display-4 my-3 text-center fw-bold font-monospace">Welcome To <span class="bg-dark text-light rounded-pill px-4">To-Do</span> List!</h1>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title font-monospace">Add new To-Do</h5>
                <textarea class="form-control mb-3 font-monospace" id="txtarea" rows="1" placeholder="what you want to do"></textarea>
              <a href="#" class="btn btn-outline-dark font-monospace" id="btn"><i class="far fa-plus-square" style="user-select: auto;"></i></a>
            </div>
          </div>
          <hr>
          <h1 class="fs-2 font-monospace mt-2">Your Tasks</h1>
          <hr>
          <div id="list" class="row container-fluid">
            
          </div>
          <hr>
          <footer class="text-secondary font-monospace fs-6 text-end" >
              <i class="far fa-copyright mx-2" style="user-select: auto;"></i>
              <a href="https://github.com/YashTygi" target="_blank" class="text-decoration-none"><i class="fab fa-github mx-2" style="user-select: auto;"></i></a>
              <a href="https://twitter.com/YshTygi" target="_blank" class="text-decoration-none"><i class="fab fa-twitter mx-2" style="user-select: auto;"></i></a>
              <a href="https://www.linkedin.com/in/yash-tyagi-66180b221/" target="_blank" class="text-decoration-none"><i class="fab fa-linkedin mx-2" style="user-select: auto;"></i></a>
          </footer>
      </div>
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
      }
    </script>
